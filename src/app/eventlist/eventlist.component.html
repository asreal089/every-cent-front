<div class="card">
  <h5>Gastos Do MÃªs</h5>
  <p-table [value]="products1" styleClass="p-datatable-striped">
    <ng-template pTemplate="header" >
      <tr>
        <th pSortableColumn="code">Code <p-sortIcon field="code"></p-sortIcon>
        </th>
        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon>
        </th>
        <th pSortableColumn="quantity">Quantity <p-sortIcon field="quantity"></p-sortIcon>
        </th>
        <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{product.code}}</td>
        <td>{{product.name}}</td>
        <td>{{product.category}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.price | currency: 'BRL'}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
