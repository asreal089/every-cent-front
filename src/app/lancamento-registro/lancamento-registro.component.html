<div class="col-md-12">
    
        <form #lancamentoForm="ngForm" (ngSubmit)="salvar()">
            
            <div class="form-group">
                <p-selectButton class="text-center" [options]="stateOptions" [(ngModel)]="value1" optionLabel="label" optionValue="value" (ngModelChange)="onChangeTipoClassificacao($event)"></p-selectButton>
            </div>
            
            <div class="form-group">
                <label class="form-control-label">Tipo de Gasto ou Renda</label> <br />
                <select class="form-control" name="form-control" name="tipo" [(ngModel)]="lancamento.tipoID">
                    <option *ngFor="let tipo of tipos" value="{{tipo.id}}">{{tipo.tipo}}</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-control-label" name="descricao">Descrição</label> <br />
                <input type="string" class="form-control" [(ngModel)]="lancamento.descricao" />
            </div>

            <div class="form-group">
                <label class="form-control-label" name="valor">Valor</label> <br />
                <input type="number" class="form-control" [(ngModel)]="lancamento.valor" />
            </div>

            <div class="form-group">
                <label class="form-control-label">Data</label> <br />
                <p-calendar [(ngModel)]="lancamento.data_lacamento" [showIcon]="true" inputId="icon" name="data"></p-calendar>
            </div>
        
        
            
            <button type="submit" class="btn btn-primary btn-block">Salvar</button>
        </form>

</div>
