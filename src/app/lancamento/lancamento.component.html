<br />
    <app-piechart *ngIf="gastos.length >= 1" [data]="piechartdata" ></app-piechart>
    <br />
    <p-table *ngIf="receitas.length >= 1" [value]="somas">
        <ng-template pTemplate="header">
            <tr>
                <th>Tipo</th>
                <th>Total</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-soma>
            <tr>
                <td>{{soma.descricao}}</td>
                <td>{{soma.valor}}</td>
            </tr>
        </ng-template>
    </p-table>
    <p-table *ngIf="receitas.length >= 1" [value]="receitas">
        <ng-template pTemplate="header">
            <tr>
                <th>Tipo de Receita</th>
                <th>Descrição</th>
                <th>Data</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-receita>
            <tr>
                <td>{{receita.tipo}}</td>
                <td>{{receita.descricao}}</td>
                <td>{{receita.data_lacamento|date}}</td>
                <td>{{receita.valor}}</td>
                <td>
                    <button class="btn pi pi-trash " style="font-size: 1rem" (click)="delete(receita.lancamentoID)"></button>
                    
                    <button class="btn pi pi-pencil" style="font-size: 1rem" (click)="editRegistro(receita.lancamentoID)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    
    <p-table *ngIf="gastos.length >= 1" [value]="gastos">
        <ng-template pTemplate="header">
            <tr>
                <th>Tipo de Gasto</th>
                <th>Descrição</th>
                <th>Data</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-gasto>
            <tr>
                <td>{{gasto.tipo}}</td>
                <td>{{gasto.descricao}}</td>
                <td>{{gasto.data_lacamento|date}}</td>
                <td>{{gasto.valor}}</td>
                <td>
                    <button class="btn pi pi-trash " style="font-size: 1rem" (click)="delete(gasto.lancamentoID)"></button>
                    
                    <button class="btn pi pi-pencil" style="font-size: 1rem" (click)="editRegistro(gasto.lancamentoID)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
<br />
    <button class="btn btn-primary btn-block" (click)="novoRegistro()">Novo Registro</button>
<br />
