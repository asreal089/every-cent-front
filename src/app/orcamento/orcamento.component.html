<p-table [value]="receitas">
    <ng-template pTemplate="header">
        <tr>
            <th>Tipo de Receita</th>
            <th>Valor Limite</th>
            <th>Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-receita>
        <tr>
            <td>{{receita.tipo}}</td>
            <td>{{receita.valor}}</td>
            <td>
                <i class="pi pi-trash" style="font-size: 1rem"></i> 
                <i class="pi pi-pencil" style="font-size: 1rem"></i>
            </td>
        </tr>
    </ng-template>
</p-table>
